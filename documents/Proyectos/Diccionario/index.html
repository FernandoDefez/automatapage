<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card m-4" style="box-shadow: 1px 1px 2px rgb(128, 128, 128); border-radius: 5px;">
                    <div class="card-header">
                        <h3>
                            Enter a word
                        </h3>
                    </div>
                    <div class="card-body">
                        <input id="input" type="text" class="form-control" placeholder="Enter a word" autofocus>
                    </div>
                    <div class="card-footer">
                        <button class="btn p-2 form-control btn-outline-success">Enter</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 m-auto">
                <div class="card m-4" style="box-shadow: 1px 1px 2px rgb(128, 128, 128); border-radius: 5px;">
                    <div class="card-header">
                        <h3>Dictionary</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-sm">
                            <thead class="bg-dark text-white">
                                <tr>
                                    <td>PALABRA</td>
                                    <td>SINÓNIMO</td>
                                    <td>ANTÓNIMO</td>
                                </tr>
                            </thead>
                            <tbody id="table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <script src="jquery/jquery-3.4.1.js"></script>
    <script src="app.js"></script>

</body>
</html>
